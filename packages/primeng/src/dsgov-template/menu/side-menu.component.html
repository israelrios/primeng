<div class="menu-search">
    <div class="br-input input-button">
        <input id="search-input" type="text" placeholder="Buscar no menu" #search (input)="searchTerm.set(search.value)" autocomplete="off" />
        @if (searching()) {
            <button class="br-button" type="button" aria-label="Limpar" (click)="search.value = ''; searchTerm.set('')">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        } @else {
            <button class="br-button" type="button" aria-label="Buscar">
                <i class="fas fa-search" aria-hidden="true"></i>
            </button>
        }
    </div>
</div>

@if (filteredMenuItems(); as menuItems) {
    <div class="menu-folder drop-menu active">
        <ul role="directory">
            <li class="side-menu active">
                <a class="menu-item" href="javascript: void(0)" role="menuitem">
                    <span class="icon"><i class="fas fa-grip-vertical" aria-hidden="true"></i></span>
                    <span class="content">{{ templateConfig.appAcronym }}</span>
                </a>
                <ul role="directory">
                    @for (item of menuItems; track item.id) {
                        <li s-menu-item [menu]="item"></li>
                    }
                </ul>
            </li>
        </ul>
    </div>
} @else {
    Carregando o Menu...
}
